{% set name = "jxlpy" %}
{% set version = "0.9.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jxlpy-{{ version }}.tar.gz
  sha256: 2aa766f1bde180ed10df313af2b48833825deeea631be490cb04ac786c021542

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 3

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ stdlib("c") }}
    - cross-python_{{ target_platform }}    # [build_platform != target_platform]
    - cython                                # [build_platform != target_platform]
    - python                                # [build_platform != target_platform]
  host:
    - cython
    - libjxl
    - pip
    - python
    - setuptools
  run:
    - cython
    - libjxl
    - pillow
    - python

test:
  imports:
    - jxlpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/olokelo/jxlpy
  summary: Cython bindings and Pillow plugin for JPEG XL
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
